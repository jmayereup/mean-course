<mat-card>
  <form (submit)="onAddPost(postform)" #postform="ngForm">
    <mat-form-field>
      <input matInput placeholder="Title" type="text" name="title" ngModel required minlength="3" #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a valid post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Type your post here." rows=4 name="content" ngModel required minlength="3" #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter post content of at least 3 characters.</mat-error>
      <button mat-raised-button color="accent" type="submit">Save Post</button>
    </mat-form-field>
  </form>
</mat-card>

<h2>This is the post-create component.</h2>
<mat-card>
<mat-form-field>
  <textarea matInput placeholder="Type your post here." rows=6 [(ngModel)]='enteredValue'></textarea>
  <button
    mat-raised-button
    color="accent"
  (click)="onAddPost()">Save Post</button>
</mat-form-field>
</mat-card>

<p>{{ newPost }}</p>

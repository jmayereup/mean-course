<mat-accordion *ngIf="posts.length > 0" displayMode="default" [multi]="true" [hideToggle]="false">
  <mat-expansion-panel *ngFor="let post of posts" [hideToggle]="false">
    <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>
      {{post.content}}
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length < 1">No Posts Added Yet.</p>
